

<div class="appbar">
  <div fxLayout="column" fxLayoutAlign="space-between center" style="height: 100%; padding: 40px 0 50px 0;">
    <div>
      <div fxLayout="column" fxLayoutAlign="space-between center" style="padding-bottom: 25px;">
        <button mat-icon-button mat-stroked-button class='nav-button' matTooltip="Dashboard" [routerLink]="'/dashboard'" routerLinkActive="active-nav-button" #rlaDashboard="routerLinkActive">
          <mat-icon  routerLinkActive="active-button">home</mat-icon>
        </button>
        <span [ngClass]="rlaDashboard.isActive ? 'active-text': 'unactive-text'">Dashboard</span>
      </div>
      <div fxLayout="column" fxLayoutAlign="space-between center" style="padding-bottom: 25px;">
        <button mat-icon-button mat-stroked-button class='nav-button' matTooltip="Badges" [routerLink]="'/badges'" routerLinkActive="active-nav-button" #rlaBadges="routerLinkActive">
          <mat-icon  routerLinkActive="active-button">verified</mat-icon>
        </button>
        <span [ngClass]="rlaBadges.isActive ? 'active-text': 'unactive-text'">Badges</span>
      </div>
      <div fxLayout="column" fxLayoutAlign="space-between center" style="padding-bottom: 25px;">
        <button mat-icon-button mat-stroked-button class='nav-button' matTooltip="Buttons" [routerLink]="'/buttons'" routerLinkActive="active-nav-button" #rlaButtons="routerLinkActive">
          <mat-icon routerLinkActive="active-button">gamepad</mat-icon>
        </button>
        <span [ngClass]="rlaButtons.isActive ? 'active-text': 'unactive-text'">Buttons</span>
      </div>
      <div fxLayout="column" fxLayoutAlign="space-between center" style="padding-bottom: 25px;">
        <button mat-icon-button mat-stroked-button class='nav-button' matTooltip="SideNav / App Structure" [routerLink]="'/sidenav'" routerLinkActive="active-nav-button" #rlaSidenav="routerLinkActive">
          <mat-icon routerLinkActive="active-button">alt_route</mat-icon>
        </button>
        <span [ngClass]="rlaSidenav.isActive ? 'active-text': 'unactive-text'">SideNav /<br>App Structure</span>
      </div>
      <div fxLayout="column" fxLayoutAlign="space-between center" style="padding-bottom: 25px;">
        <button mat-icon-button mat-stroked-button class='nav-button' matTooltip="Tables" [routerLink]="'/tables'" routerLinkActive="active-nav-button" #rlaTable="routerLinkActive">
          <mat-icon routerLinkActive="active-button"><span class="material-icons">
            table_view
            </span></mat-icon>
        </button>
        <span [ngClass]="rlaTable.isActive ? 'active-text': 'unactive-text'">Tables</span>
      </div>
      <div fxLayout="column" fxLayoutAlign="space-between center" style="padding-bottom: 25px;">
        <button mat-icon-button mat-stroked-button class='nav-button' matTooltip="ToolTips" [routerLink]="'/tooltip'" routerLinkActive="active-nav-button" #rlaTooltip="routerLinkActive">
          <mat-icon routerLinkActive="active-button">construction</mat-icon>
        </button>
        <span [ngClass]="rlaTooltip.isActive ? 'active-text': 'unactive-text'">Tooltips</span>
      </div>
      <div fxLayout="column" fxLayoutAlign="space-between center" style="padding-bottom: 25px;">
        <button mat-icon-button mat-stroked-button class='nav-button' matTooltip="Carousel" [routerLink]="'/carousel'" routerLinkActive="active-nav-button" #rlaCarousel="routerLinkActive">
          <mat-icon routerLinkActive="active-button">view_carousel</mat-icon>
        </button>
        <span [ngClass]="rlaCarousel.isActive ? 'active-text': 'unactive-text'">Carousel</span>
      </div>
      <div fxLayout="column" fxLayoutAlign="space-between center" style="padding-bottom: 25px;">
        <button mat-icon-button mat-stroked-button class='nav-button' matTooltip="Widgets" [routerLink]="'/widgets'" routerLinkActive="active-nav-button" #rlaWidgets="routerLinkActive">
          <mat-icon routerLinkActive="active-button">widgets</mat-icon>
        </button>
        <span [ngClass]="rlaWidgets.isActive ? 'active-text': 'unactive-text'">Widgets</span>
      </div>
    </div>
    <div>
      <div fxLayout="column" fxLayoutAlign="space-between center">
        <div>
          <div fxLayout="column" fxLayoutAlign="space-between center" >
            <button mat-icon-button mat-stroked-button class='nav-button' matTooltip="Settings" [routerLink]="'/settings'" routerLinkActive="active-nav-button" #rlaSettings="routerLinkActive">
              <mat-icon routerLinkActive="active-button">settings</mat-icon>
            </button>
            <span [ngClass]="rlaSettings.isActive ? 'active-text': 'unactive-text'">Settings</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
