

<div class="appbar">
  <div fxLayout="column" fxLayoutAlign="space-between center" style="height: 100%; padding: 40px 0 50px 0;">
    <div>
      <div fxLayout="column" fxLayoutAlign="space-between center" style="padding-bottom: 25px;">
        <button mat-icon-button mat-stroked-button class='nav-button active-nav-button' [routerLink]="'/dashboard'">
          <mat-icon class="active-button">home</mat-icon>
        </button>
        <span style="font-size: 10px; color: #fefefe;">Dashboard</span>
      </div>
      <div fxLayout="column" fxLayoutAlign="space-between center" style="padding-bottom: 25px;">
        <button mat-icon-button mat-stroked-button class='nav-button' [routerLink]="'/badges'">
          <mat-icon>verified</mat-icon>
        </button>
        <span style="font-size: 10px; color: #ffffff; opacity: .75;">Badges</span>
      </div>
      <div fxLayout="column" fxLayoutAlign="space-between center" style="padding-bottom: 25px;">
        <button mat-icon-button mat-stroked-button class='nav-button' [routerLink]="'/buttons'">
          <mat-icon>gamepad</mat-icon>
        </button>
        <span style="font-size: 10px; color: #ffffff; opacity: .75;">Buttons</span>
      </div>
      <div fxLayout="column" fxLayoutAlign="space-between center" style="padding-bottom: 25px;">
        <button mat-icon-button mat-stroked-button class='nav-button' [routerLink]="'/sidenav'">
          <mat-icon>alt_route</mat-icon>
        </button>
        <span style="font-size: 10px; color: #ffffff; opacity: .75;" >SideNav</span>
      </div>
    </div>
    <div>
      <div fxLayout="column" fxLayoutAlign="space-between center">
        <button mat-icon-button mat-stroked-button class='nav-button'>
          <mat-icon>settings</mat-icon>
        </button>
        <span style="font-size: 10px; color: #ffffff; opacity: .75;">Settings</span>
      </div>
    </div>
  </div>
</div>
